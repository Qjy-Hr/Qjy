        /* æ·»åŠ çš„ç­¾åæ ·å¼ - è°ƒæ•´ä¸º1.5å€ */

        /* ç­¾ååŠ¨ç”» */
        @keyframes signature-pulse {
            0% { transform: scale(1); opacity: 0.85; }
            50% { transform: scale(1.08); opacity: 1; } /* ç¨å¾®å¢å¼ºç¼©æ”¾æ•ˆæœ */
            100% { transform: scale(1); opacity: 0.85; }
        }
        
        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

<body>
    <div class="header">
        <h1>ğŸ’•ğ“‚ƒğ¼ ğ‘™ğ‘œğ‘£ğ‘’ ğ‘¦ğ‘œğ‘¢ğ“‚ƒğŸ’•</h1>
	</div>
    
    <div class="canvas-container">
        <canvas id="heart" width="600" height="600"></canvas>
        <!-- æ·»åŠ çš„ç­¾åå…ƒç´  - è°ƒæ•´ä¸º1.5å€ -->
        <img src="https://i.postimg.cc/x1pxg1c8/image.jpg" class="signature" alt="ä¸ªæ€§ç­¾å">
    </div>
    
    <!-- èƒŒæ™¯è£…é¥°ç²’å­ -->
    <div class="decoration" id="decoration"></div>
    
    <!-- éŸ³é¢‘å…ƒç´  - éšè— -->
    <audio id="bgMusic" loop autoplay>
        <source src="https://link.hhtjim.com/163/2719001686.mp3" type="audio/mpeg">
        æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘å…ƒç´ ã€‚
    </audio>
    
    <script>
        // è·å–Canvaså…ƒç´ å’Œä¸Šä¸‹æ–‡
        var canvas = document.getElementById("heart");
        var context = canvas.getContext("2d");
        
        // è®¾ç½®Canvaså°ºå¯¸
        canvas.width = 600;
        canvas.height = 600;
        
        // å˜æ¢åæ ‡ç³»ï¼šå°†åŸç‚¹ç§»åˆ°ä¸­å¿ƒï¼ŒYè½´å‘ä¸Š
        context.translate(canvas.width / 2, canvas.height / 2);
        context.scale(1, -1);
        
        // ç²’å­æ„é€ å‡½æ•°
        function Particle(t, r, j, ws) {
            this.trans = t;
            this.rs = r;
            this.ws = ws;
            this.index = j;
            this.x = this.trans * this.ws * Math.sin(this.index) * Math.sin(this.index) * Math.sin(this.index);
            this.y = this.trans * (16 * Math.cos(this.index) - 5 * Math.cos(2 * this.index) - 2 * Math.cos(3 * this.index) - Math.cos(4 * this.index));
        }
        
        // åŠ¨ç”»å‚æ•°
        let ws = 18;
        let hs = 16;
        let wsSpeed = 0.05;
        let hsSpeed = 0.05;
        let speed = 1;
        
        // ç²’å­æ•°ç»„ - å¢åŠ åˆ°3600ä¸ªç²’å­
        let wqs = []; // å¤–åœˆ
        let nqs = []; // å†…åœˆ
        let hxz = []; // æ ¸å¿ƒè½´
        let hxz2 = []; // æ ¸å¿ƒè½´2
        let dc = []; // é¡¶å±‚åŠ¨æ€ç²’å­
        
        let animationId = null;
        
        // åˆå§‹åŒ–ç²’å­æ•°æ® - æ€»ç²’å­æ•°3600
        function initParticles() {
            wqs = [];
            nqs = [];
            hxz = [];
            hxz2 = [];
            dc = [];
            
            // åˆ›å»ºå¤–åœˆç²’å­ (1200ä¸ª)
            for (let j = 0; j < 1200; j += speed) {
                let trans = 9 + Math.random() * 2.5;
                let size = Math.random() * 2;
                let particle = new Particle(trans, size, j, ws);
                wqs.push(particle);
            }
            
            // åˆ›å»ºå†…åœˆç²’å­ (1000ä¸ª)
            for (let j = 0; j < 1000; j += speed) {
                let trans = 7 + Math.random() * 5;
                let size = Math.random() * 2.5;
                let particle = new Particle(trans, size, j, ws);
                nqs.push(particle);
            }
            
            // åˆ›å»ºæ ¸å¿ƒè½´ç²’å­ (1000ä¸ª)
            for (let j = 0; j < 1000; j += speed) {
                let trans = 11 + Math.random() * 2;
                let size = Math.random() * 3.5;
                let particle = new Particle(trans, size, j, ws);
                hxz.push(particle);
            }
            
            // åˆ›å»ºæ ¸å¿ƒè½´2ç²’å­ (400ä¸ª)
            for (let j = 0; j < 400; j += speed) {
                let trans = 0 + Math.random() * 2.7;
                let size = Math.random() * 2.5;
                let particle = new Particle(trans, size, j, ws);
                hxz2.push(particle);
            }
        }
        
        // ç»˜åˆ¶åŠ¨ç”»å¸§
        function draw() {
            // æ¸…é™¤ç”»å¸ƒ
            context.clearRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
            
            // æ›´æ–°å¿ƒå½¢å°ºå¯¸å‚æ•°ï¼ˆè„‰åŠ¨æ•ˆæœï¼‰
            ws += wsSpeed;
            if (ws < 16) wsSpeed *= -1;
            else if (ws > 18) wsSpeed *= -1;
            
            hs += hsSpeed;
            if (hs < 14) hsSpeed *= -1;
            else if (hs > 16) hsSpeed *= -1;
            
            // ç»˜åˆ¶æ ¸å¿ƒè½´ç²’å­
            drawParticles(hxz, '#ff6b6b');
            
            // ç»˜åˆ¶æ ¸å¿ƒè½´2ç²’å­
            drawParticles(hxz2, '#ff8e8e');
            
            // ç»˜åˆ¶å†…åœˆç²’å­
            drawParticles(nqs, '#ff4d4d');
            
            // ç»˜åˆ¶å¤–åœˆç²’å­
            drawParticles(wqs, '#ff1a1a');
            
            // åˆ›å»ºå¹¶ç»˜åˆ¶é¡¶å±‚åŠ¨æ€ç²’å­
            dc = [];
            for (let j = 0; j < 300; j += speed) {
                let trans = 1 + Math.random() * 20;
                let size = Math.random() * 2;
                let particle = new Particle(trans, size, j, ws);
                dc.push(particle);
            }
            drawParticles(dc, '#ffffff');
            
            animationId = requestAnimationFrame(draw);
        }
        
        // ç»˜åˆ¶ç²’å­æ•°ç»„
        function drawParticles(particles, color) {
            context.fillStyle = color;
            
            particles.forEach(v => {
                const x = v.trans * ws * Math.sin(v.index) * Math.sin(v.index) * Math.sin(v.index);
                const y = v.trans * (hs * Math.cos(v.index) - 5 * Math.cos(2 * v.index) - 2 * Math.cos(3 * v.index) - Math.cos(4 * v.index));
                
                context.beginPath();
                context.arc(x, y, v.rs, 0, Math.PI * 2);
                context.fill();
                context.closePath();
            });
        }
        
        // åˆ›å»ºèƒŒæ™¯è£…é¥°ç²’å­
        function createBackgroundParticles() {
            const container = document.getElementById('decoration');
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // éšæœºå±æ€§
                const size = Math.random() * 6 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.1;
                const animationDuration = Math.random() * 15 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${animationDuration}s infinite linear`;
                
                // æ·»åŠ æ¼‚æµ®åŠ¨ç”»
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes float {
                        0% { transform: translate(0, 0); }
                        50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                        100% { transform: translate(0, 0); }
                    }
                `;
                document.head.appendChild(style);
                
                container.appendChild(particle);
            }
        }

        // è‡ªåŠ¨æ’­æ”¾éŸ³ä¹
        function playMusic() {
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.5; // è®¾ç½®éŸ³é‡
            
            // å°è¯•è‡ªåŠ¨æ’­æ”¾
            const playPromise = bgMusic.play();
            
            // å¦‚æœè‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œåˆ™åœ¨ç”¨æˆ·äº¤äº’åæ’­æ”¾
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨ï¼Œå½“ç”¨æˆ·é¦–æ¬¡ç‚¹å‡»æ—¶æ’­æ”¾éŸ³ä¹
                    document.body.addEventListener('click', function initMusic() {
                        bgMusic.play();
                        document.body.removeEventListener('click', initMusic);
                    }, { once: true });
                });
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {
            initParticles();
            draw();
            createBackgroundParticles();
            playMusic();
        });
    </script>
